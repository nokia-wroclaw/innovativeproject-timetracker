<header-comp></header-comp>
<menu-comp></menu-comp>

<script src="E:/zesp/Server_FrontEnd/Time_Tracking_Helper-server/node_modules/vis/dist/vis.js"></script>
<link href="E:/zesp/Server_FrontEnd/Time_Tracking_Helper-server/node_modules/vis/dist/vis.css" rel="stylesheet" type="text/css" />

<div class="col-md-12">
    <div class = "transbox">
        <div class="timelineSettings-container" [hidden]="submitted">
            <form (ngSubmit)="onSubmit()" #timelineSettingsForm="ngForm">
                <div class="form-group">
                    <label for="login">Login</label>
                    <input type="text" class="form-control" required [(ngModel)] = "model.login" name = "login"  value = "Test">
                </div>
                <div class="row">
                    <div class="form-group col-xs-6">
                        <label for="fromDate">From:</label>
                        <input type="date" value = "2016-12-12" class="form-control" required [(ngModel)] = "model.fromDate" name = "fromDate">
                    </div>
                    <div class="form-group col-xs-6">
                        <label for="toDate">To: </label>
                        <input type="date" value = "2016-12-13" class="form-control" required [(ngModel)] = "model.toDate" name = "toDate">
                    </div>
                </div>
                <button type="submit" class="btn btn-success timeline-button" [disabled]="!timelineSettingsForm.form.valid" (click) = "getTimeline(timelineSettingsForm)" >Submit</button>
            </form>
            <br>
        </div>
    </div>

    <div id="serverAnswer"></div>
    <div class = "col-md-12" id="visualization"></div>
</div>
