<header-comp></header-comp>
<menu-comp></menu-comp>

<div class="col-md-12">
    <div class = "transbox">
        <div class="timelineSettings-container" >
            <h2>Time range</h2>
            <form>

                <div class="timelineSettings-primary">
                    <input type="radio"  (click)="changeRange(7);" name="range" value="7" id="radio1" checked />
                    <label for="radio1">7 Days</label>
                </div>
                <div class="timelineSettings-primary">
                    <input type="radio"  (click)="changeRange(31);" name="range" value="31" id="radio2">
                    <label for="radio2">31 Days</label>
                </div>
            </form>
            <br>
        </div>
    </div>
</div>

<div class="col-md-12">
    <div class = "transbox">
        <h2>Users</h2>
        <div *ngFor="let item of usersToWatch; let i = index">
            <div class="users"><h4>{{item[0]}} {{item[1]}} {{item[2]}} </h4>
                <button type="button" id="show-timeline-btn" (click)=" getTimeline(item[2], i);" ><span class="glyphicon glyphicon-plus-sign"></span></button>
                <button type="button" id="hide-timeline-btn" (click)=" remTimeline(i);" ><span class="glyphicon glyphicon-trash"></span></button>
            </div>
            <div id="user-timeline-{{i}}"></div>
        </div>
    </div>
</div>
<div id="serverAnswer2"></div>
