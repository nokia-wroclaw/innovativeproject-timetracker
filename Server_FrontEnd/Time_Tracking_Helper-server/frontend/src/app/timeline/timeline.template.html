<header-comp></header-comp>
<menu-comp></menu-comp>

<div class="col-md-12">
    <div class = "transbox">
        <div class="timelineSettings-container" >
            <form>
                <div class="form-group">
                    <input type="radio"  (click)="changeRange(7);" name="range" value="7" checked> 7 days<br>
                    <input type="radio"  (click)="changeRange(31);" name="range" value="31"> 31 days<br>
                </div>
            </form>
            <br>
        </div>
    </div>

    <div id="serverAnswer"></div>
    <div class = "vis-timeline" id="visualization"></div>
</div>

<div class="col-md-12">
    <div class = "transbox">
    <div *ngFor="let item of usersToWatch; let i = index">
        <div>{{item[0]}} {{item[1]}} {{item[2]}}</div>
        <div id="user-timeline-{{i}}"></div>
        <button type="button" id="show-timeline-btn" (click)=" getTimeline(item[2], i);" >show</button>
        <button type="button" id="hide-timeline-btn" (click)=" remTimeline(i);" >hide</button>
    </div>
    </div>
</div>
