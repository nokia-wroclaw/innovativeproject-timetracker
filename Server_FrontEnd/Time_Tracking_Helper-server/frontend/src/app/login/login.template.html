<div class="header-container" (click)="changeToLoginPage()">
    <img src="../../images/icon.png"/>
    <h3 class="custom-header">Time Tracking Helper</h3>
</div>

<div class="background">
    <div class="col-md-12">
        <div class="transbox">
            <div class="login-container">
                <h1>Login</h1>
                <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
                    <div class="form-group">
                        <label for="login">Login</label>
                        <input type="text" class="form-control" required [(ngModel)] = "model.login" name = "login">
                    </div>
                    <div class="form-group">
                        <label for="pwd">Password</label>
                        <input type="password" class="form-control" required [(ngModel)] = "model.pwd" name = "pwd">
                    </div>
                    <div id="sub" class="alert alert-danger" [hidden]="!submitted" >Incorrect login or password
                    </div>
                    <button type="submit" class="btn btn-primary login-button" [disabled]="!loginForm.form.valid" (click) = "sendLoginRequest(loginForm);">Log in</button>
                </form>
                <br>
            </div>
            No account yet? <button type="submit" class="btn btn-default" (click)="changeToRegisterPage();">Register</button>
        </div>
        <div id="loginServerAnswer"></div>
    </div>


<div class = "footer-container">
    Copyright &copy; 2016
</div>
