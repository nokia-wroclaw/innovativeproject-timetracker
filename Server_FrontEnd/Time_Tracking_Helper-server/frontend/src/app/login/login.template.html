<div class="row row-margin-buffer">
    <div class="col-md-3 custom-margin-1">
        No account yet? <button type="submit" class = "btn btn-default" (click) = "changeToRegisterPage();">Register</button>
    </div>
    <div class="col-md-3 custom-margin-1">
        <h3 style="font-family:courier; color: rgb(73,165,191)">Time Tracking Server</h3>
    </div>
</div>
<div class = "row background">
    <div class = "col-md-8">
        <div class="col-md-4 transbox">
            <div [hidden]="submitted">
                <h1>Login</h1>
                <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
                    <div class="form-group">
                        <label for="login">Login</label>
                        <input type="text" class="form-control" required [(ngModel)] = "model.login" name = "login">
                    </div>
                    <div class="form-group">
                        <label for="pwd">Password</label>
                        <input type="password" class="form-control" required [(ngModel)] = "model.pwd" name = "pwd">
                    </div>
                    <button type="submit" class="btn btn-default" [disabled]="!loginForm.form.valid" (click) = "sendLoginRequest(loginForm);">Log in</button>
                </form>
                <br>
            </div>
        </div>
        <!--
        <div [hidden]="!submitted">
            <h2>Test: Podane dane - {{ model.login }}, {{ model.pwd }}</h2>
        </div>
        -->
        <div id="loginServerAnswer"></div>
    </div>
</div>
<div class = "row background">
    <div class = "col-md-8 row-margin-buffer">
        <div id="copyright">Copyright 2016</div>
    </div>
</div>
