<div class="col-md-6 col-md-offset-3">
    <div [hidden]="submitted">
        <h1>Login</h1>
        <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
            <div class="form-group">
                <label for="login">Login</label>
                <input type="text" class="form-control" required [(ngModel)] = "model.login" name = "login">
            </div>
            <div class="form-group">
                <label for="pwd">Password</label>
                <input type="password" class="form-control" required [(ngModel)] = "model.pwd" name = "pwd">
            </div>
            <button type="submit" class="btn btn-default" [disabled]="!loginForm.form.valid">Submit</button>
        </form>
    </div>
    <div [hidden]="!submitted">
        <h2>Test: Podane dane - {{ model.login }}, {{ model.pwd }}</h2>
    </div>
</div>
