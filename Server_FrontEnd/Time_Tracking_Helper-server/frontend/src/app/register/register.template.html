<div class="header-container" (click)="changeToLoginPage()">
    <img src="../../images/icon.png"/>
    <h3 class="custom-header">Time Tracking Helper</h3>
</div>

<div class="background">
    <div class="col-md-12">
        <div class="transbox">
            <div class="register-container" >
                <h1>Register</h1>
                <form (ngSubmit)="onSubmit()" #registerForm="ngForm">
                    <div class="form-group">
                        <label for="login">Login</label>
                        <input type="text" class="form-control" required [(ngModel)] = "model.login" name = "login" id="login">
                    </div>
                    <div class="form-group">
                        <label for="pwd">Password</label>
                        <input type="password" class="form-control" required [(ngModel)] = "model.pwd" name = "pwd" id="pwd">
                    </div>
                    <div class="form-group">
                        <label for="pwdR">Repeat Password</label>
                        <input type="password" class="form-control" required [(ngModel)] = "model.pwdR" name = "pwdR" id="pwdR">
                    </div>
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" class="form-control" required [(ngModel)] = "model.name" name = "name" id="name">
                    </div>
                    <div class="form-group">
                        <label for="surname">Surname</label>
                        <input type="text" class="form-control" required [(ngModel)] = "model.surname" name = "surname" id="surname">
                    </div>
                    <div class="form-group">
                        <label for="email">E-mail</label>
                        <input type="text" class="form-control" required [(ngModel)] = "model.email" name = "email" id="email">
                    </div>
                    <button type="submit" class="btn btn-primary register-button" [disabled]="!registerForm.form.valid" (click) = "sendUser(registerForm);" >Register</button>
                </form>
                <br>
            </div>
        </div>
        <div id="registerServerAnswer"></div>
    </div>
</div>

<div class = "footer-container">
    Copyright &copy; 2016
</div>
