    <div class="col-md-3 custom-margin-1">
        <h3 style="font-family:courier; color: rgb(73,165,191)">Time Tracking Helper</h3>
    </div>
</div>
<div class = "row background">
    <div class = "col-md-8">
        <div class="col-md-4 transbox">
            <div [hidden]="submitted">
                <h1>Register</h1>
                <form (ngSubmit)="onSubmit()" #registerForm="ngForm">
                    <div class="form-group">
                        <label for="login">Login</label>
                        <input type="text" class="form-control" required [(ngModel)] = "model.login" name = "login">
                    </div>
                    <div class="form-group">
                        <label for="pwd">Password</label>
                        <input type="password" class="form-control" required [(ngModel)] = "model.pwd" name = "pwd">
                    </div>
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" class="form-control" required [(ngModel)] = "model.name" name = "name">
                    </div>
                    <div class="form-group">
                        <label for="surname">Surname</label>
                        <input type="text" class="form-control" required [(ngModel)] = "model.surname" name = "surname">
                    </div>
                    <div class="form-group">
                        <label for="email">E-mail</label>
                        <input type="text" class="form-control" required [(ngModel)] = "model.email" name = "email">
                    </div>
                    <button type="submit" class="btn btn-default" [disabled]="!registerForm.form.valid" (click) = "sendUser(registerForm);" >Submit</button>
                </form>
                <br>
            </div>
        </div>
        <!--
        <div [hidden]="!submitted">
            <h2>Test: Podane dane - {{ model.login }}, {{ model.pwd }}</h2>
        </div>
        -->
        <div id="loginServerAnswer"></div>
    </div>
</div>
