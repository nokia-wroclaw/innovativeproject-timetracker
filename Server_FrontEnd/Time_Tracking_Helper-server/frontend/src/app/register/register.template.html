<div class="col-md-6 col-md-offset-3">
    <div [hidden]="submitted">
        <h1>Register</h1>
        <form (ngSubmit)="onSubmit()" #registerForm="ngForm">
            <div class="form-group">
                <label for="login">Login</label>
                <input type="text" class="form-control" required [(ngModel)] = "model.login" name = "login">
            </div>
            <div class="form-group">
                <label for="pwd">Password</label>
                <input type="password" class="form-control" required [(ngModel)] = "model.pwd" name = "pwd">
            </div>
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" required [(ngModel)] = "model.name" name = "name">
            </div>
            <div class="form-group">
                <label for="surname">Surname</label>
                <input type="text" class="form-control" required [(ngModel)] = "model.surname" name = "surname">
            </div>
            <div class="form-group">
                <label for="email">E-mail</label>
                <input type="text" class="form-control" required [(ngModel)] = "model.email" name = "email">
            </div>
            <button type="submit" class="btn btn-default" [disabled]="!registerForm.form.valid" (click) = "sendUser(registerForm); getUsers();" >Submit</button>
        </form>
    </div>
    <div  id="demo2" [hidden]="!submitted">
        <h2>Test: Podane dane - {{ model.name }}, {{ model.surname }}, {{ model.login }},
            {{ model.email }}, {{ model.pwd }}</h2>
    </div>
    <div id="demo"></div>
</div>
