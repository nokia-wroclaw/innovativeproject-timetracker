<header-comp></header-comp>
<menu-comp></menu-comp>

<div class="background">
    <div class="col-md-12">
        <div class="container">
            <div class="row">
                <div id="thirdSettingsPart" [hidden]="thirdSettingsPartView">
                    <div class="usernameSettings-container col-md-3">
                        <form #settingsForm1="ngForm">
                            <div class="row">
                                <h2>Change e-mail</h2>
                                <div class="form-group">
                                    <input type="text" class="form-control" name="email" id="email" value="">
                                </div>
                            </div>
                            <button type="submit" class="btn btn-primary username-button" (click)="changeEmail()">
                                Change
                            </button>
                        </form>
                        <br>
                    </div>
                </div>
                <div id="secondSettingsPart" [hidden]="secondSettingsPartView">
                    <div class="usernameSettings-container col-md-3">
                        <form #settingsForm2="ngForm">
                            <div class="row">
                                <h2>Change name and surname</h2>
                                <div class="form-group">
                                    <label for="name">Name:</label>
                                    <input type="text" class="form-control" name="name" id="name" value="{{userName()}}">
                                    <label for="surname">Surname:</label>
                                    <input type="text" class="form-control" name="surname" id="surname" value="{{userSurname()}}">
                                </div>
                            </div>
                            <button type="submit" class="btn btn-primary nameSurname-button" (click)="changeNameSurname()">
                                Change
                            </button>
                        </form>
                        <br>
                    </div>
                </div>
                <div id="firstSettingsPart" [hidden]="firstSettingsPartView">
                    <div class="usernameSettings-container col-md-3">
                        <form #settingsForm3="ngForm">
                            <div class="row">
                                <h2>Change password</h2>
                                <div class="form-group">
                                    <label for="oldPwd">Old Password:</label>
                                    <input type="password" class="form-control" name="oldPwd" id="oldPwd">
                                    <label for="newPwd1">New Password:</label>
                                    <input type="password" class="form-control" name="newPwd1" id="newPwd1">
                                    <label for="newPwd2">Repeat Password:</label>
                                    <input type="password" class="form-control" name="newPwd2" id="newPwd2">
                                </div>
                            </div>
                            <button type="submit" class="btn btn-primary password-button" (click)="changePassword()">
                                Change
                            </button>
                        </form>
                        <br>
                    </div>
                </div>
                <div class="Settings-container col-md-3">
                    <ul class="nav nav-pills nav-stacked">
                        <li class="active"><a href="#">Settings</a></li>
                        <li><a href="#"  (click) = "changePartView(1)">Password</a></li>
                        <li><a href="#"  (click) = "changePartView(2)">Name</a></li>
                        <li><a href="#"  (click) = "changePartView(3)">E-mail</a></li>
                    </ul>
                </div>
                <div class="clearfix visible-lg"></div>
            </div>
        </div>
        <div id="serverAnswer"></div>
    </div>
</div>
