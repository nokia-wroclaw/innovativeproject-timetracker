<div class="container">
	<div [hidden]="submitted">
	<h1>Login</h1>
		<form (ngSubmit)="onSubmit()" #loginForm="ngForm">
			<div class="form-group">
				<label for="login">Login</label>
				<input type="text" class="form-control" required [(ngModel)] = "model.login" name = "login">
			</div>
			<div class="form-group">
				<label for="email">E-mail</label>
				<input type="text" class="form-control" required [(ngModel)] = "model.email" name = "email">
			</div>
			<div class="form-group">
				<label for="pwd">Password</label>
				<input type="password" class="form-control" required [(ngModel)] = "model.pwd" name = "pwd">
			</div>
			<button type="submit" class="btn btn-default" [disabled]="!loginForm.form.valid">Submit</button>
		</form>
	</div>
	<div  id="demo" [hidden]="!submitted">
				<h2>Test: Podane dane - {{ model.login }}, 
			{{ model.email }}, {{ model.pwd }}</h2>
	</div>
</div>
