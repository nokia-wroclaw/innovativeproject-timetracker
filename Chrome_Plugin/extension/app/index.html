<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>My AngularJS App</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="bower_components/html5-boilerplate/dist/css/normalize.css">
    <link rel="stylesheet" href="bower_components/html5-boilerplate/dist/css/main.css">
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css"/>
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/tether/dist/js/tether.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"/>
    <script src="bower_components/html5-boilerplate/dist/js/vendor/modernizr-2.8.3.min.js"></script>
    <link rel="stylesheet" href="app.css">
</head>
<body>

<div ng-app="myApp" class="container" ng-controller="EmitStateController">
    <div ng-hide="options.isLogged">
        <form name="loginForm">
            <div class="form-group">
                <label for="login">Login:</label>
                <input type="text" class="form-control" id="login"
                       ng-model="options.login" ng-required="true">
            </div>
            <div class="form-group">
                <label for="pwd">Password:</label>
                <input type="password" class="form-control" id="pwd"
                       ng-model="options.password" ng-required="true">
            </div>
            <!--<div class="checkbox">
                <label><input type="checkbox" ng-checked="isRemembered">Remember me</label>
            </div>-->
            <button type="submit" class="btn btn-success btn-block"
                    ng-click="loginForm.$valid && login()">Sign in
            </button>
        </form>
    </div>
    <div ng-show="options.isLogged">
        Welcome {{options.login}}!
        <div>
            <button ng-click="changeEmissionState()" class="btn btn-block btn-success">{{emissionState}}</button>
            <button ng-click="redirect()" class="btn btn-block btn-success">Go to website</button>
        </div>
        <p>Time resolution</p>
        <div class="form-group">
            <input type="number" class="form-control"
                   ng-change="setTimeResolution()" min="1" max="15" ng-model="options.timeResolution">
        </div>
        <button class="btn btn-block btn-success" ng-click="logout()">Sign out</button>
    </div>
</div>

</body>
</html>
